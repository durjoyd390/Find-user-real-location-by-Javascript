<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .mapouter {
            position: relative;
            text-align: right;
            height: 375px;
            width: 100%;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 375px;
            width: 100%;
          }
    </style>
</head>
<body>

<div class="dizme_tm_map wow fadeInUp" data-wow-duration="1s">
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="100%" height="375" id="gmap_canvas" src=""
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
</div>


<script>
$(document).ready(function() { 
getLocation();
});

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    $(".gmap_canvas").html("<h2>Geolocation is not supported by this browser.</h2>");
  }
}

function showPosition(position) {
var lat = position.coords.latitude;
var long = position.coords.longitude;
$("#gmap_canvas").attr("src","https://maps.google.com/maps?q="+lat+","+long+"&hl=es;z=14&output=embed");
}
</script>

</body>
</html>
